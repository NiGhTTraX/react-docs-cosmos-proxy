version: '2.1'

services:
  playground:
    extends:
      file: ../../docker-compose.yml
      service: playground

  selenium:
    extends:
      file: ../acceptance/docker-compose.base.yml
      service: selenium
    depends_on:
      - chrome
      - firefox

  chrome:
    extends:
      file: ../acceptance/docker-compose.base.yml
      service: chrome
    environment:
      # These are legacy compose links env vars that the image is relying on.
      - HUB_PORT_4444_TCP_PORT=4444
      - HUB_PORT_4444_TCP_ADDR=selenium

  firefox:
    extends:
      file: ../acceptance/docker-compose.base.yml
      service: firefox
    environment:
      # These are legacy compose links env vars that the image is relying on.
      - HUB_PORT_4444_TCP_PORT=4444
      - HUB_PORT_4444_TCP_ADDR=selenium

  karma:
    extends:
      service: playground
    expose:
      - 9876
    command: npm run _test:integrated --silent
    depends_on:
      - selenium
